<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    
    <title> Naming system based on Akan</title>
</head>
<body>
<div style="background-color: blue;">
    <div class="jumbotron">
        <h1><em>Akan:</em></h1>
        <h3><em><strong>Find your Akan name</strong></em></h3>
    </div>
    <p>This webage simply takes in your data and carries out some simple calculations so as to know the specific day you were born hence giving you your akan name</p>
  
        <form>
            <div class="form-group " onsubmit="event.preventDefault()">
                <label for="Year">The year you were born</label>
                <input type="text" class="form-control" id="year" placeholder="Enter the year">
            </div>
            <div class="form-group">
                <label for="Month">Month of birth</label>
                <select class="form-control" id="month">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Date">Date Of Birth</label>
                <select class="form-control" id="day">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
            </div>
            <div class="form-group">
                <div>
                    <label for="radio" class="radio-inline">
                        <input type="radio" value="male" name="gender" id="male" required />
                        Male </label><br />
                    <label for="radio" class="radio-inline">
                        <input type="radio" value="male" name="gender" id="female" required />
                        Female
                    </label>
                </div>
            </div>
        </form>
        <button type="submit" onclick="getName()" onsubmit="event.preventDefault()"
            class="btn btn-outline-primary">submit</button>
        <button type="Reset" onclick="getName()" onsubmit="event.preventDefault()"
            class="btn btn-outline-primary">Reset</button>
    </div>
    </div>
</body>
<script src="js/scripts.js"></script>
</html>
